<loading-spinner type="absolute" ng-if="newBlog.loading"></loading-spinner>
<h3>New Blog Entry</h3>
<div class="text-wrapper new-blog-entry">
	<div>
      <h3 class="contact-message" ng-class="newBlog.hasError ? 'contact-error' : 'contact-success'">{{newBlog.message}}</h3>
    </div>
  <div text-angular class="custom-blog" ng-model="newBlog.blogInfo.html"></div>
  <button ng-click="newBlog.newBlog()" type="button" class="btn btn-danger submit-blog">Post Html Blog</button>
</div>
