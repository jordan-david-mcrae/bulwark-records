<h1>Admin Login</h1>
<div class="text-wrapper new-blog">
  <div class="form-group">
    <h4>Username:</h4>
    <input type="text" class="form-control" ng-model="adminlogin.credentials.username">
  </div>
  <div class="form-group">
    <h4>Password:</h4>
    <input type="password" ng-model="adminlogin.credentials.password" class="form-control">
  </div>
  <button ng-click="adminlogin.login()" type="button" class="btn btn-danger">Login</button>
</div>


<h1>Admin Register</h1>
<div class="text-wrapper new-blog">
  <div class="form-group">
    <h4>Username:</h4>
    <input type="text" class="form-control" ng-model="adminlogin.registration.username">
  </div>
  <div class="form-group">
    <h4>Password:</h4>
    <input type="password" ng-model="adminlogin.registration.password" class="form-control">
  </div>
  <button ng-click="adminlogin.register()" type="button" class="btn btn-danger">Login</button>
</div>
